{% extends 'base.html'%}


{% block head %}
<title>Task Manager</title>
{% endblock %}

{%block body%}
<div class = "content">
    <h1>Task Manager</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>Content</td>
            <td>Data</td>
            <td>More</td>
        </tr>
    </table>
    <form action="">
        <input type="text" name="content" id="content">
        
        <input type="submit" value="Add Task" id="btn_Add" >
    </form>
</div>
{% endblock %}
